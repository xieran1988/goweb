
<div class="container-fluid" align="center" style="padding-top:100px;">
	<form class=well method=post action="/login"
		style="width: 300px; position: relative; top: auto; left: auto; margin: 0 auto; z-index: 1" >
	<div class="control-group">
		<div class="controls">
			<div align="left" style=" padding-left:28px"  >用户名</div>
			<input placeholder="请输入用户名..." name="user" type="text" >
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<div align="left" style=" padding-left:28px"  >密码</div>
			<input placeholder="请输入密码..." name="pass" type="password">
		</div>
	</div>
	<button type=submit class="btn btn-primary">登录</button>
	<span>{{{tips}}}</span>
	</form>
</div>
